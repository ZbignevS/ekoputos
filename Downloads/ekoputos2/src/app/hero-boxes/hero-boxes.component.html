<section id="about">
  <div class="container pt-0 pb-0">
    <div class="section-content">
      <div class="row equal-height-inner home-boxes" data-margin-top="-70px">

        <div class="col-sm-12 col-md-12 pl-0 pl-sm-15 pr-0 pr-sm-15 sm-height-auto mt-sm-0 wow fadeInLeft animation-delay1">
          <div class="sm-height-auto bg-theme-colored-lighter5">
            <div class="pt-15 pb-10 pl-30 pr-30">

              <form class="text-white row" [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group col-md-2">
                  <label for="inputName">Vardas:</label>
                  <input type="text" class="form-control" id="inputName" formControlName="name" placeholder="Vardenis Pavardenis">
                </div>
                <div class="form-group col-md-2">
                  <label for="inputTel">Telefonas:</label>
                  <input type="tel" class="form-control" id="inputTel" formControlName="tel" placeholder="+37012345678">
                </div>
                <div class="form-group col-md-2">
                  <label for="inputEmail">El.paštas:</label>
                  <input type="email" class="form-control" id="inputEmail" formControlName="email" placeholder="jusu@elpastoadresas.lt">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputMessage">Žinutė:</label>
                    <textarea class="form-control" rows="2" cols="3" id="inputMessage" formControlName="message" placeholder="Noriu pasiteirauti dėl..."></textarea>
                  </div>
                <div class="form-group col-md-3 pt-30">
                  <button type="submit" class="btn btn-block btn-colored btn-theme-colored btn-contact" [disabled]="form.invalid">Rašyti žinutę</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
