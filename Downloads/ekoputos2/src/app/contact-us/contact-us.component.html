<section class="bg-theme-colored" id="kontaktai">
<div class="call-to-action pt-40 pb-40 bg-theme-colored">
    <div class="col-xs-offset-2 col-sm-offset-2 col-md-offset-2 col-xs-8 col-sm-8 col-md-6">
      <div class="icon-box icon-rounded-bordered left media mb-0 ml-0 ml-sm-0">
        <img class="media-left pull-left" style="border: 3.2px solid white; padding: 5px; margin: 5px 15px 5px 5px; max-width: 75px" src="{{financialData?.icon}}" alt="">
        <div class="media-body">
          <h3 class="media-heading heading text-white">{{financialData?.title}}</h3>
          <p class="text-white">{{financialData?.text}}</p>
        </div>
      </div>
    </div>
    <div class="col-xs-12 col-md-2 text-center">
      <span><a target="_blank" href="{{financialData?.banner['url']}}"><img id="sb" src="{{financialData?.banner['img']}}" alt="{{financialData?.banner['name']}}"></a></span>
    </div>
</div>
</section>

<section class="divider">
  <div class="container pb-90" style="max-width: 600px;">
    <div class="section-title text-center">
      <div class="row">
        <div class="col-md-12">
          <h2 class="title text-uppercase">{{contactData?.main_header1}} <span class="text-theme-colored">{{contactData?.main_header2}}</span></h2>
        </div>
      </div>
    </div>
    <div class="section-content wow fadeInRight animation-delay1">
      <div class="row">
        <div class="col-sm-6 col-md-6">
          <div class="contact-info text-center">
            <a href="{{contactData?.tel['telLink']}}"><i class="fa fa-phone font-72 mb-10 text-theme-colored"></i></a>
            <h4>{{contactData?.tel['title']}}</h4>
            <h6 class="text-gray"><a class="text-gray" href="{{contactData?.tel['telLink']}}">{{contactData?.tel['tel']}}</a></h6>
          </div>
        </div>
        <div class="col-sm-6 col-md-6">
          <div class="contact-info text-center">
            <a href="{{contactData?.email['emailLink']}}"><i class="fa fa-envelope font-72 mb-10 text-theme-colored"></i></a>
            <h4>{{contactData?.email['title']}}</h4>
            <h6 class="text-gray"><a class="text-gray" href="{{contactData?.email['emailLink']}}">{{contactData?.email['emailName']}}</a></h6>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
