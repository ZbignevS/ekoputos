<section id="skaiciuokle" class="bg-lighter">
  <div class="container pb-70">
    <div class="section-title text-center">
      <div class="row">
        <div class="col-md-12">
          <h2 class="title text-uppercase">Kainos <span class="text-theme-colored">skaičiuoklė</span></h2>
          <p class="sub-title">Kokios putos domina?</p>
        </div>
      </div>
    </div>
    <div class="section-content text-center wow fadeInLeft">
      <div class="row">

        <div class="col-xs-12 col-sm-6 col-md-6">
          <div id="icon-stogas" (click)="createU()" class="icon-box iconbox-theme-colored">
            <a href="javascript:void(0)" class="icon icon-lg icon-rounded icon-border-effect effect-rounded mb-0">
              <div id="stogas"></div>
            </a>
            <h3 class="text-uppercase"><a href="javascript:void(0)">Atvirų porų</a></h3>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6">
          <div id="icon-sienos" (click)="createD()"  class="icon-box iconbox-theme-colored">
            <a href="javascript:void(0)" class="icon icon-lg icon-rounded icon-border-effect effect-rounded mb-0">
              <div id="sienos"></div>
            </a>
            <h3 class="text-uppercase"><a href="javascript:void(0)">Uždarų porų</a></h3>
          </div>
        </div>

      </div>
    </div>
     <div class="table" class="wow fadeInLeft">
        <table class="table">
          <thead *ngIf=(clickU) class="wow fadeInLeft">
            <tr>
              <th id="empty"><img class="t-stogas" src="../../assets/images/putos_icon_fat_open.png" style="width:30px; height: 30px;"><span class="row-text forma koef">λ = 0.038</span></th>
              <th class="form-in"><input (keyup)="trigger($event)" class="forma" id="plotasU" name="plotas_up" type="number" placeholder="Plotas"><span class="row-text">m²</span></th>
              <th class="form-in"><input (keyup)="trigger($event)" class="forma" id="storisU" name="plotas_d" type="number" placeholder="Storis"><span class="row-text">mm</span></th>
              <th>{{ +lambdaUp }} R</th>
              <th>{{ price_localUp }}  &#8364;</th>
            </tr>
          </thead>
          <thead class="wow fadeInLeft" *ngIf=(clickD)>
            <tr>
              <th id="empty"><img class="t-sienos" src="../../assets/images/putos_icon_fat_full.png" style="width:30px; height: 30px;"><span class="row-text forma koef">λ = 0.024</span></th>
              <th class="form-in"><input (keyup)="trigger($event)" class="forma" id="plotasD" name="plotas_up" type="number" placeholder="Plotas"><span class="row-text">m²</span></th>
              <th class="form-in"><input (keyup)="trigger($event)" class="forma" id="storisD" name="storis_d" type="number" placeholder="Storis"><span class="row-text">mm</span></th>
              <th>{{ lambdaD }} R</th>
              <th>{{ price_localD }}  &#8364;</th>
            </tr>
          </thead>

          <thead   class="wow fadeInLeft" *ngIf=(clickD)||(clickU)>
            <tr>
              <th id="empty"><br></th>
              <th colspan="2" id="empty-star"><sup>*</sup> Įveskite duomenis į žalius laukelius</th>
              <th id="viso-z">Viso: </th>
              <th id="viso"> {{ price }} &#8364;</th>
            </tr>
            <tr>
              <th id="empty"><br></th>
              <th colspan="2" id="empty-star"><sup>*</sup> Kainos nurodytos be PVM</th>
              <th id="empty"><br></th>
              <th id="empty"><br></th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
</section>
