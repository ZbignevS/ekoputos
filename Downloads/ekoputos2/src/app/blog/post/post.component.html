    <section>
      <div class="container mt-30 mb-30 pt-30 pb-30">
        <div class="row">
          <div class="col-md-8 col-md-offset-2" *ngIf="blogData">
            <div class="blog-posts single-post">
              <article class="post clearfix mb-0">
                <div class="entry-header">
                  <div class="entry-meta media no-bg no-border mt-15 pb-20">
                    <div class="media-body pl-15">
                      <div class="event-content pull-left flip">
                        <h1 class="entry-title pt-0 mt-0">{{blogData?.title}}</h1>
                        <span class="mb-10 text-gray-darkgray mr-10 font-13"><i class="fa fa-calendar-o mr-5 text-theme-colored"></i> {{blogData?.date.month}} {{blogData?.date.day}}, {{blogData?.date.year}}</span>
                      </div>
                    </div>
                  </div>
                  <div class="post-thumb thumb"> <img src="{{blogData?.descriptionImg}}" alt="" class="img-responsive img-fullwidth"> </div>
                </div>
                <div class="entry-content bg-white">
                  <div class="" *ngFor="let paragraph of values(blogData.content)">
                    <h4 class="media-heading heading">{{ paragraph?.title }}</h4>
                    <p class="mb-15">{{paragraph?.text}}</p>
                  </div>
                  <div class="row mt-30 mb-0">
                      <div class="col-md-6">
                      <h5 class="pull-left flip mt-10 mr-20 text-theme-colored">Dalintis:</h5>
                      <share-buttons [theme]="'default'"
                      [include]="['facebook','twitter','google','email']"
                      [show]="4"
                      [size]="-3"
                      [url]="url"
                      ></share-buttons>
                    </div>
                    <div class="col-md-6" style="margin-top: 8px;">

                  </div>
                  </div>
                </div>
              </article>
              <hr>
              <div class="tagline p-0">
                <div class="row">
                  <div class="col-md-4">
                    <a routerLink="/straipsniai" class="btn btn-theme-colored">< Visi straipsniai</a>
                  </div>

                </div>
              </div>
            
            </div>
          </div>
        </div>
      </div>
    </section>
  <!-- </div> -->
