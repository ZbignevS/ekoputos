<section id="duk" class="divider bg-lighter" *ngIf="isAvailable">
  <div class="container">
  <div class="section-title text-center">
    <div class="row">
      <div class="col-md-12">
        <h2 class="title text-uppercase">{{ faqData?.main_header1 }} <span class="text-theme-colored">{{ faqData?.main_header2 }}</span></h2>
      </div>
    </div>
  </div>
        <div class="row">
          <div class="col-md-8 col-md-offset-2 wow fadeInLeft animation-delay1">
            <div id="accordion1" class="panel-group accordion transparent">

              <div class="panel" *ngFor="let question of questions; let i = index;">
                <div class="panel-title"> <a (click)="clicked(i)" [ngClass]="{'active': question.isActive, 'collapsed': !question.isActive}" data-parent="#accordion1" data-toggle="collapse" href="#{{question?.id}}" aria-expanded="false"> <span class="open-sub"></span> <strong>{{question?.q}}</strong></a> </div>
                <div id="{{question?.id}}" class="panel-collapse collapse" role="tablist" aria-expanded="false" style="height: 0px;">
                  <div class="panel-content">
                    <p>{{question?.a}}</p>
                  </div>
                </div>
              </div>
            
            </div>
          </div>
        </div>
      </div>
    </section>
