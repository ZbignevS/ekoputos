<section id="galerija">
      <div class="container">
        <div class="section-title text-center">
          <div class="row">
            <div class="col-md-12">
              <h2 class="title text-uppercase">{{ galleryData?.main_header1 }} <span class="text-theme-colored">{{ galleryData?.main_header2 }}</span></h2>
              <p class="sub-title">{{ galleryData?.subtitle }}</p>
            </div>
          </div>
        </div>
        <div class="section-content">
          <div class="row">
            <div class="col-md-12">

              <div class="grid">
                  <div class="grid-item" *ngFor="let item of items | slice:0:4; let i = index;" (click)="lightbox.open(i)">
                    <img *ngIf="i<4" [src]="item?.data.thumbSrc">
                  </div>
                </div>
            </div>
          </div>
          <button type="button" class="btn btn-colored btn-theme-colored" (click)="lightbox.open(4)">Rodyti daugiau</button>
        </div>
      </div>
    </section>
