    <section id="apie" *ngIf="isAvailable">
      <div class="container">
        <div class="section-title text-center">
          <div class="row">
            <div class="col-md-8 col-md-offset-2">
              <h2 class="title text-uppercase">{{ aboutData?.about_us.main_header1 }}<span class="text-theme-colored"> {{ aboutData?.about_us.main_header2 }}</span></h2>
              <p class="letter-space-1 sub-title">{{ aboutData?.about_us.subtitle }}</p>
            </div>
          </div>
        </div>
        <div class="section-content wow fadeInRight animation-delay1">
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-6 sm-text-center">
              <img class="img-fullwidth" src="{{ aboutData?.about_us.content.image }}" alt="">
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 mt-30">
              <div class="row features-style1">
                <div class="col-sm-12" *ngFor="let paragraph of paragraphs; let i = index;">
                  <div class="left media p-0 mb-sm-10 mt-15" *ngIf="i < howManyToShow">
                    <div class="media-body">
                      <h4 class="media-heading heading">{{ paragraph?.title }}</h4>
                      <p>{{ paragraph?.content }}</p>
                    </div>
                  </div>
                </div>
                <a href="javascript:void(0)" type="button" name="button" (click)="toggleText()" class="read-more"><strong class="text-theme-colored">{{readMoreText}}</strong></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
